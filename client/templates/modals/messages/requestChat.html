<template name="requestChat">
    {{#ionModal title="request chat"}}
        <h3>Continue conversation?</h3>
        <p>
            Looks like you are enjoying your conversation!
        </p>

        <p>
            Continuing this conversation start at $0.50 minimum donation.
        </p>

        <button class="button button-assertive">
            Cancel
        </button>

        <button class="button button-balanced">
            OK
        </button>
    {{/ionModal}}
</template>
